<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/style.css">
    <script src="https://kit.fontawesome.com/baa55e355e.js" crossorigin="anonymous"></script>
    <title>Of My Food</title>
  </head>
  <body>
    <nav>
      <img src="public/images/logo/ohmyfood@2x.svg" alt="logo">
    </nav>
    <section class="location">
      <i class="fa-solid fa-location-dot"></i>
      <span>Paris, Belleville</span>
    </section>
    <section class="exploration">
      <h2>Réservez le menu qui vous convient</h2>
      <p>Découvrez des restaurants d'exception, selectionnés par nos soins</p>
      <a href="#"> Explorer nos restaurants </a>
    </section>
    <section class="operation"> 
      <h2 class="operation-title">Fonctionnement</h2> 
      <div class="operation-steps"> 
        <div class="operation-step"> 
          <h3>1</h3>
          <i class="fa-mobile-alt fas operation-icon" aria-hidden="true"></i> 
          <span class="text">Choisissez un restaurant</span> 
        </div> 
        <div class="operation-step"> 
          <h3>2</h3>
          <i class="fa-list-ul fas operation-icon" aria-hidden="true"></i> 
          <span class="text">Composez votre menu</span> 
        </div> 
        <div class="operation-step"> 
          <h3>3</h3>
          <i class="fa-store fas operation-icon" aria-hidden="true"></i> 
          <span class="text">Dégustez au restaurant</span> 
        </div> 
      </div> 
    </section>
  </body>
</html>
