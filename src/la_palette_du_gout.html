<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/style.css">
    <script src="https://kit.fontawesome.com/baa55e355e.js" crossorigin="anonymous"></script>
    <title>Of My Food</title>
  </head>
  <body>
    <nav>
      <a href="index.html"><i class="fa-solid fa-arrow-left"></i></a>
      <img src="public/images/logo/ohmyfood@2x.svg" alt="logo">
    </nav>
    <img class="background-image" src="public/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="photo plat restaurant">
    <main class="menu">
      <div class="menu-title">
        <h1>La palette du goût</h1>
        <label class="checkbox-like">
          <input type="checkbox">
          <span class="far fa-heart unchecked" aria-hidden="true"></span>
          <span class="fas fa-heart checked" aria-hidden="true"></span>
        </label>  
      </div>
      <div class="menu-content">
        <div class="menu-content-part">
          <h3>ENTRÉES</h3>
          <div class="item">
            <div class="item-info">
              <div class="item-title">
                <h4>Fricassée d'escargot</h4>
              </div>
              <div class="item-description">
               <p>Au piment d'espelette</p>
              </div>
            </div>
            <div class="item-price">
              <strong>25€</strong>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <a class="footer-title" href="index.html">ohmyfood</a>
      <div class="footer-content">
        <div class="footer-content-subtitle">
            <i class="fas fa-utensils" aria-hidden="true"></i>
            <a class="footer-content-link" href="#">Proposer un restaurant</a>
        </div>

        <div class="footer-content-subtitle">
            <i class="fas fa-hands-helping icon" aria-hidden="true"></i>
            <a class="footer-content" href="#">Devenir Partenaire</a>
        </div>

        <div class="footer-content-subtitle">
            <a class="footer-content" href="#">Mentions légales</a>
        </div>

        <div class="footer-content-subtitle">
            <a class="footer-content" href="mailto:email@example.com">Contact</a>
        </div>
    </div>
    </footer>
  </body>
</html>
