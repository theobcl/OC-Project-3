<!DOCTYPE html>
<html lang="fr">

  <!---- HEAD ---->
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/style.css">
    <script src="https://kit.fontawesome.com/baa55e355e.js" crossorigin="anonymous"></script>
    <title>Of My Food</title>
  </head>

  <!---- BODY ---->
  <body>

    <!-- Nav Bar -->
    <nav>
      <a href="index.html"><i class="fa-solid fa-arrow-left"></i></a>
      <img src="public/images/logo/ohmyfood@2x.svg" alt="logo">
    </nav>

    <!-- Background Image -->
    <section>
      <img class="background-image" src="public/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="photo plat restaurant">
    </section>

    <!-- Container -->
    <main class="container">

      <!-- Restaurant Title -->
      <section class="restaurant">
        <h1 class="restaurant-title">La palette du goût</h1>
        <div class="restaurant-heart">
          <i class="fa-solid fa-heart coeur-vide"></i>
          <i class="fa-regular fa-heart coeur-plein"></i>
        </div>
      </section>

      <!-- Menu -->
      <section class="menu">

        <!-- Starter -->
        <div class="menu-step">
          <h3 class="menu-step-name">ENTRÉES</h3>
          <div class="menu-step-item choice-1">
            <div class="menu-step-item-info">
              <h4>Fricassée d'escargot</h4>
              <p>Au piment d'espelette</p>
            </div>
            <div class="menu-step-item-price">
              <strong>25€</strong>
            </div>
            <!-- <div class="menu-step-item-check">
              <i class="fa-solid fa-circle-check"></i>
            </div> -->
          </div>
        </div>

      </section>
    </main>

    <!-- Footer -->
    <footer>
      <a class="footer-title" href="index.html">ohmyfood</a>
      <div class="footer-content">
        <div class="footer-content-subtitle">
            <i class="fas fa-utensils" aria-hidden="true"></i>
            <a class="footer-content-link" href="#">Proposer un restaurant</a>
        </div>

        <div class="footer-content-subtitle">
            <i class="fas fa-hands-helping icon" aria-hidden="true"></i>
            <a class="footer-content" href="#">Devenir Partenaire</a>
        </div>

        <div class="footer-content-subtitle">
            <a class="footer-content" href="#">Mentions légales</a>
        </div>

        <div class="footer-content-subtitle">
            <a class="footer-content" href="mailto:email@example.com">Contact</a>
        </div>
      </div>
    </footer>

  </body>

</html>
